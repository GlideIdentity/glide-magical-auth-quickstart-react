plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.glideidentity'
version = '1.0.0'
sourceCompatibility = '17'
targetCompatibility = '17'

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    // Bundled SDK JARs â€” used in Docker builds and CI where the SDK
    // isn't yet published to Maven Central or available in mavenLocal.
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web'
    
    // Glide SDK - OAuth2 authentication with device binding support
    implementation 'com.glideidentity:glide-be-sdk-java:5.1.1'
    // Core types module (explicit for flatDir builds where transitive deps aren't resolved)
    implementation 'com.glideidentity:glide-be-sdk-java-core:5.1.1'
    // SDK transitive dependency (explicit for flatDir builds)
    implementation 'io.github.cdimascio:java-dotenv:5.2.2'
    
    // JSON processing
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    
    // Lombok for cleaner code
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    
    // Development tools
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
}

tasks.named('test') {
    useJUnitPlatform()
}

springBoot {
    mainClass = 'com.glideidentity.JavaServer'
}

// Force IDE to recognize dependencies
tasks.register('ideRefresh') {
    dependsOn 'cleanIdea', 'idea'
    description = 'Refresh IDE configuration'
}

// Configure IDE plugin
apply plugin: 'idea'
idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

// Task to run the server
task runServer(type: JavaExec) {
    group = 'application'
    description = 'Run the Java server'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.glideidentity.JavaServer'
    
    // Pass environment variables
    environment = System.getenv()
}

// Configure bootRun to load .env file
bootRun {
    // Set working directory to project root
    workingDir = projectDir
    
    // Load .env file if it exists
    doFirst {
        def envFile = file('.env')
        if (envFile.exists()) {
            envFile.eachLine { line ->
                if (!line.startsWith('#') && line.contains('=')) {
                    def (key, value) = line.split('=', 2)
                    // Remove inline comments (anything after #)
                    if (value.contains('#')) {
                        value = value.substring(0, value.indexOf('#'))
                    }
                    environment key.trim(), value.trim()
                }
            }
        }
    }
} 